services:
  # Backend Service
  - type: web
    name: voice-automation-backend
    env: java
    buildCommand: cd backend && ./mvnw clean package -DskipTests
    startCommand: cd backend && java -jar target/*.jar
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: voice-automation-db
          property: connectionString
    healthCheckPath: /api/health

  # Frontend Service
  - type: web
    name: voice-automation-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: voice-automation-backend
          type: web
          property: host

databases:
  - name: voice-automation-db
    databaseName: voiceautomation
    user: voiceuser
    plan: free

