# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Application Configuration
spring.application.name=Voice Automation Hub

# Logging
logging.level.com.automation.voice=INFO
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Request/Response Configuration
spring.jackson.default-property-inclusion=non_null

# Database Configuration (Optional - works without database too)
# If DATABASE_URL is provided (from cloud hosting), use PostgreSQL
# Otherwise, use in-memory H2 database for local development
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:voicehub;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:}

# JPA/Hibernate Configuration
spring.jpa.database-platform=${JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for local development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
